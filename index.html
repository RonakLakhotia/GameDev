<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<h1 id="head">Tic Tac Toe Game!</h1>
	</header>

	<h1 id="result"></h1>

	<section id="game">
		<div id="tic">
			<canvas id="canvas1" width="120" height="120"></canvas>
			<canvas id="canvas2" width="120" height="120"></canvas>
			<canvas id="canvas3" width="120" height="120"></canvas><br/>

			<canvas id="canvas4" width="120" height="120"></canvas>
			<canvas id="canvas5" width="120" height="120"></canvas>
			<canvas id="canvas6" width="120" height="120"></canvas><br/>

			<canvas id="canvas7" width="120" height="120"></canvas>
			<canvas id="canvas8" width="120" height="120"></canvas>
			<canvas id="canvas9" width="120" height="120"></canvas>

			<button id="new">NEW GAME</button>
		</div>
		<div id="rules">
			<h2>Rules</h2>
			<p>Each player has to take turns</p>
			<p>The player who fills 3 consecutive squares first, wins!</p>
			<p>You can start a new game anytime.</p>
		</div>	
	</section>
	
	<script type="text/javascript" src="js/logic.js"></script>
</body>

</html>
